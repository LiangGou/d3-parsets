<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Forest Service FLTP Road Network</title>
<style>
@import url(d3.parsets.css);

body {
  font-family: sans-serif;
  font-size: 16px;
  }

</style>
<script src="d3.min.js"></script>
<script src="d3.parsets.js"></script>
<!-- <script src="highlight.min.js"></script> !-->
<script>

function main() {
	var chart = d3.parsets()
		  .dimensions(["PFSR_CLASS", "SURFACE_TY", "OPER_MAINT"])
		  .value(function (d, i){
			return d["SEG_LENGTH"];
			});

	var vis = d3.select("#vis").append("svg")
		.attr("width", chart.width())
		.attr("height", chart.height());

	d3.csv("FLTP.csv", function(error, csv) {
	  vis.datum(csv).call(chart);
	});
}
</script>

</head>

<body onload="main();">
<div id="vis"></div>
</body>

</html>
